<div class="container">
  <h2>📄 Candidatures Spontanées</h2>
  <button 
              mat-raised-button color="primary"
              class="postuler-button"
              (click)="goToWizard()">
        📩 Postuler
      </button>

  <div *ngIf="isLoading">Chargement en cours...</div>

  <table mat-table [dataSource]="candidatures" class="mat-elevation-z8" *ngIf="!isLoading && candidatures.length > 0">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let c"> {{ c.id }} </td>
    </ng-container>

    <!-- Nom -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let c"> {{ c.nom }} </td>
    </ng-container>

    <!-- Prénom -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let c"> {{ c.prenom }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let c"> {{ c.email }} </td>
    </ng-container>

    <!-- Téléphone -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> Téléphone </th>
      <td mat-cell *matCellDef="let c"> {{ c.telephone }} </td>
    </ng-container>

    <!-- Domaine -->
    <ng-container matColumnDef="domaine">
      <th mat-header-cell *matHeaderCellDef> Domaine </th>
      <td mat-cell *matCellDef="let c"> {{ c.domaineRecherche }} </td>
    </ng-container>

    <!-- Type de contrat -->
    <ng-container matColumnDef="typeContrat">
      <th mat-header-cell *matHeaderCellDef> Contrat </th>
      <td mat-cell *matCellDef="let c"> {{ c.typeContrat }} </td>
    </ng-container>

    <!-- Localisation -->
    <ng-container matColumnDef="localisation">
      <th mat-header-cell *matHeaderCellDef> Localisation </th>
      <td mat-cell *matCellDef="let c"> {{ c.localisation }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let c">
        <button mat-button color="accent" (click)="voirDetails(c.id)">👁️ Voir</button>
        <button mat-button color="warn" (click)="supprimer(c.id)">🗑️ Supprimer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="!isLoading && candidatures.length === 0">
    Aucune candidature spontanée trouvée.
  </p>
</div>
