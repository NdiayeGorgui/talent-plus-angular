<!-- üîπ Section Comp√©tences Techniques -->
<mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>üõ†Ô∏è Comp√©tences techniques</mat-panel-title>
  </mat-expansion-panel-header>

  <div [formGroup]="competenceForm">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Libell√©</mat-label>
      <mat-select formControlName="libelle">
        <mat-option *ngFor="let comp of competenceOptions" [value]="comp">
          {{ comp }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Niveau</mat-label>
      <mat-select formControlName="niveau">
        <mat-option value="DEBUTANT">D√©butant</mat-option>
        <mat-option value="INTERMEDIAIRE">Interm√©diaire</mat-option>
        <mat-option value="EXPERT">Expert</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="actions">
      <button mat-flat-button color="primary" (click)="addCompetence()">Ajouter</button>
    </div>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let c of competences; let i = index">
      {{ c.libelle }} - {{ c.niveau }}
      <button mat-icon-button color="warn" (click)="removeCompetence(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
