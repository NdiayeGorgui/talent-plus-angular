<div class="p-4">
  <h2>ğŸ“‹ Processus des recrutements</h2>
  <mat-form-field appearance="outline" style="width: 100%; max-width: 400px; margin: 1rem 0;">
    <mat-label>ğŸ” Rechercher par nÂ° d'offre ou de candidat</mat-label>
    <input matInput  type="search" [(ngModel)]="searchTerm" (input)="applySearchFilter()" placeholder="Ex: 12 ou 101" />
  </mat-form-field>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="filteredProcessusList" class="mat-elevation-z8 w-full">

    <!-- Candidat -->
    <ng-container matColumnDef="candidat">
      <th mat-header-cell *matHeaderCellDef> Candidat </th>
      <td mat-cell *matCellDef="let p"> {{p.candidatId}} </td>
    </ng-container>

    <!-- Offre -->
    <ng-container matColumnDef="offre">
      <th mat-header-cell *matHeaderCellDef> Offre </th>
      <td mat-cell *matCellDef="let p">
        <ng-container *ngIf="p.offreId !== null; else showLinkButton">
          {{ p.offreId }}
        </ng-container>
        <ng-template #showLinkButton>
          <button mat-raised-button color="accent" [routerLink]="['/recrutements/lier', p.id]">
            <mat-icon>link</mat-icon>
            Lier Ã  une offre
          </button>
        </ng-template>
      </td>
    </ng-container>



    <!-- Statut -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let p">
        <mat-chip [color]="getChipColor(p.statut)" selected>
          {{ mapStatutLabel(p.statut) }}
        </mat-chip>
      </td>
    </ng-container>


    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let p"> {{p.dateMaj | date:'short'}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let p">
        <button mat-button color="primary" (click)="changerStatut(p, 'ENTRETIEN')" matTooltip="Entretien">ğŸ“</button>
        <button mat-button color="primary" (click)="changerStatut(p, 'NON_RETENU')" matTooltip="Non retenu">ğŸš«</button>
        <button mat-button color="primary" (click)="changerStatut(p, 'PROPOSITION')"
          matTooltip="Proposition">ğŸ¤</button>
        <button mat-button color="primary" (click)="changerStatut(p, 'ACCEPTE')" matTooltip="AcceptÃ©e">âœ…</button>
        <button mat-button color="warn" (click)="changerStatut(p, 'REFUSE')" matTooltip="RefusÃ©e">âŒ</button>
        <button mat-button color="accent" (click)="voirHistorique(p)" matTooltip="Historique">ğŸ•“</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
